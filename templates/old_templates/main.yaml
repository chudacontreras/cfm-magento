Conditions:
  UsingDefaultBucket: !Equals [!Ref QSS3BucketName, 'aws-quickstart']
Rules:
  AuroraDBInstanceTypeRule:
    RuleCondition:
      !Equals
      - !Ref DBEngineType
      - Amazon Aurora
    Assertions:
      - Assert:
          !Contains
          - - db.r5.12xlarge
            - db.r5.4xlarge
            - db.r5.2xlarge
            - db.r5.xlarge
            - db.r5.large
            - db.r4.16xlarge
            - db.r4.8xlarge
            - db.r4.4xlarge
            - db.r4.2xlarge
            - db.r4.xlarge
            - db.r4.large
            - db.t3.large
            - db.t3.medium
            - db.t3.micro
          - !Ref DBInstanceClass
        AssertDescription: Amazon Aurora does not currently support this DB instance class.
  AuroraSupportedRegionsRule:
    RuleCondition:
      !Equals
      - !Ref DBEngineType
      - Amazon Aurora
    Assertions:
      - Assert:
          !Not
          - !Contains
            - - sa-east-1
            - !Ref AWS::Region
        AssertDescription: Amazon Aurora is not currently supported in this region
  EFSSupportedRegionsRule:
    Assertions:
      - Assert:
          !Not
          - !Contains
            - - sa-east-1
              - us-gov-east-1
              - eu-north-1
              - me-south-1
              - ap-northeast-3
              - ap-east-1
              - cn-north-1
              - cn-northwest-1
            - !Ref AWS::Region
        AssertDescription: Amazon EFS is not currently supported in this region
Resources:
  VPCStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL:
        !Sub
        - 'https://chuda.s3.amazonaws.com/templates/vpc-origen.yaml'
        - S3Region: !If [UsingDefaultBucket, !Ref 'AWS::Region', !Ref QSS3BucketRegion]
          S3Bucket: !If [UsingDefaultBucket, !Sub '${QSS3BucketName}-${AWS::Region}', !Ref QSS3BucketName]
      Parameters:
        AvailabilityZones:
          !Join
          - ','
          - !Ref AvailabilityZones
        NumberOfAZs: '2'
        PrivateSubnet1ACIDR: !Ref PrivateSubnet1CIDR
        PrivateSubnet2ACIDR: !Ref PrivateSubnet2CIDR
        PublicSubnet1CIDR: !Ref PublicSubnet1CIDR
        PublicSubnet2CIDR: !Ref PublicSubnet2CIDR
        VPCCIDR: !Ref VPCCIDR
# bastion stack
  BastionStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL:
        !Sub
        - 'https://chuda.s3.amazonaws.com/templates/bastion.yaml'
        - S3Region: !If [UsingDefaultBucket, !Ref 'AWS::Region', !Ref QSS3BucketRegion]
          S3Bucket: !If [UsingDefaultBucket, !Sub '${QSS3BucketName}-${AWS::Region}', !Ref QSS3BucketName]
      Parameters:
        BastionAMIOS: !Ref BastionAMIOS
        BastionInstanceType: !Ref BastionInstanceType
        KeyPairName: !Ref KeyPairName
        PublicSubnet1ID: !GetAtt VPCStack.Outputs.PublicSubnet1ID
        PublicSubnet2ID: !GetAtt VPCStack.Outputs.PublicSubnet2ID
        QSS3BucketName: !Ref QSS3BucketName
        QSS3BucketRegion: !Ref QSS3BucketRegion
        QSS3KeyPrefix: !Sub ${QSS3KeyPrefix}submodules/quickstart-linux-bastion/
        RemoteAccessCIDR: !Ref RemoteAccessCIDR
        VPCID: !GetAtt VPCStack.Outputs.VPCID
# Magento Stack
  MagentoStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL:
        !Sub
        - 'https://chuda.s3.amazonaws.com/templates/magento.yaml'
        - S3Region: !If [ UsingDefaultBucket, !Ref 'AWS::Region', !Ref QSS3BucketRegion ]
          S3Bucket: !If [ UsingDefaultBucket, !Sub '${QSS3BucketName}-${AWS::Region}', !Ref QSS3BucketName ]
      Parameters:
        AccessCIDR: !Ref AccessCIDR
        AdminEmail: !Ref AdminEmail
        AdminFirstName: !Ref AdminFirstName
        AdminLastName: !Ref AdminLastName
        AdminPassword: !Ref AdminPassword
        AdminUserName: !Ref AdminUserName
        DBEngineType: !Ref DBEngineType
        DBAutoMinorVersionUpgrade: !Ref DBAutoMinorVersionUpgrade
        DBBackupRetentionPeriod: !Ref DBBackupRetentionPeriod
        DBInstanceClass: !Ref DBInstanceClass
        DBMasterUserPassword: !Ref DBMasterUserPassword
        DBMasterUsername: !Ref DBMasterUsername
        DBMultiAZ: !Ref DBMultiAZ
        DBName: !Ref DBName
        DNSName: !Ref DNSName
        ElastiCacheAutomaticFailover: !Ref ElastiCacheAutomaticFailover
        ElastiCacheNodeType: !Ref ElastiCacheNodeType
        ElastiCacheNodes: !Ref ElastiCacheNodes
        KeyPairName: !Ref KeyPairName
        MagentoCurrency: !Ref MagentoCurrency
        MagentoLanguage: !Ref MagentoLanguage
        MagentoTimezone: !Ref MagentoTimezone
        MagentoReleaseMedia: !Ref MagentoReleaseMedia
        MagentoVersion: !Ref MagentoVersion
        NotificationEmail: !Ref NotificationEmail
        PrivateSubnet1ID: !GetAtt VPCStack.Outputs.PrivateSubnet1AID
        PrivateSubnet2ID: !GetAtt VPCStack.Outputs.PrivateSubnet2AID
        PublicSubnet1ID: !GetAtt VPCStack.Outputs.PublicSubnet1ID
        PublicSubnet2ID: !GetAtt VPCStack.Outputs.PublicSubnet2ID
        QSS3BucketName: !Ref QSS3BucketName
        QSS3BucketRegion: !Ref QSS3BucketRegion
        QSS3KeyPrefix: !Ref QSS3KeyPrefix
        SSLCertificateId: !Ref SSLCertificateId
