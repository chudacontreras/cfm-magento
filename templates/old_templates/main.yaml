          - RemoteAccessCIDR
          - AccessCIDR
      - Label:
          default: Amazon EC2 Configuration
        Parameters:
          - KeyPairName
          - BastionAMIOS
          - BastionInstanceType
          - WebServerInstanceType
          - WebServerMinSize
          - WebServerMaxSize
          - WebServerDesiredCapacity
      - Label:
          default: Amazon RDS (Aurora/MySQL) Configuration
        Parameters:
          - DBEngineType
          - DBInstanceClass
          - DBName
