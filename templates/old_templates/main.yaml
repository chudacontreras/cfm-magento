#          - QSS3KeyPrefix
    ParameterLabels:
      AccessCIDR:
        default: Permitted IP range
      AdminEmail:
        default: Administrator email
      AdminFirstName:
        default: Administrator first name
      AdminLastName:
        default: Administrator last name
      AdminPassword:
        default: Administrator password
      AdminUserName:
        default: Administrator user name
      AvailabilityZones:
        default: Availability Zones
      BastionAMIOS:
        default: Bastion AMI OS
      BastionInstanceType:
        default: Bastion instance type
      DBAutoMinorVersionUpgrade:
        default: Automatic upgrade to new Amazon Aurora/MySQL minor versions
      DBBackupRetentionPeriod:
        default: DB backup retention period
      DBEngineType:
        default: DB engine
      DBInstanceClass:
        default: Amazon Aurora/MySQL DB instance type
      DBMasterUserPassword:
        default: DB master password
      DBMasterUsername:
        default: DB master user name
      DBMultiAZ:
        default: Enable Multi-AZ deployment for DB instance
      DBName:
        default: DB name
      DNSName:
        default: Public DNS name
      ElastiCacheAutomaticFailover:
        default: ElastiCache automatic failover
      ElastiCacheNodeType:
        default: ElastiCache node type
      ElastiCacheNodes:
        default: Number of ElastiCache nodes
      KeyPairName:
        default: Key pair name
      MagentoCurrency:
        default: Magento currency
      MagentoLanguage:
        default: Magento language
      MagentoReleaseMedia:
        default: S3 file path to download Magento
      MagentoVersion:
        default: Magento Version (2.1, 2.3 or 2.4)
      MagentoTimezone:
        default: Magento timezone
      NotificationEmail:
        default: Email address to notify
      PrivateSubnet1CIDR:
        default: Private subnet 1 CIDR
      PrivateSubnet2CIDR:
        default: Private subnet 2 CIDR
      PublicSubnet1CIDR:
        default: Public subnet 1 CIDR
      PublicSubnet2CIDR:
        default: Public subnet 2 CIDR
      QSS3BucketName:
        default: AWS Quick Start S3 bucket name
      QSS3BucketRegion:
        default: Quick Start S3 bucket region
      QSS3KeyPrefix:
        default: AWS Quick Start S3 key prefix
      RemoteAccessCIDR:
        default: Allowed bastion external access CIDR
      SSLCertificateId:
        default: SSL certificate ARN
      VPCCIDR:
        default: VPC CIDR
      WebServerDesiredCapacity:
        default: Desired number of web server instances
      WebServerInstanceType:
        default: Web server cluster node instance type
      WebServerMaxSize:
        default: Maximum number of web server instances
      WebServerMinSize:
        default: Minimum number of web server instances
#      S3BucketConfig:
#        default: Bucket AWS Config
#      S3BucketCloudTrail:
#        default: Bucket AWS CloudTrail
Parameters:
  QSS3BucketName:
    AllowedPattern: ^[0-9a-zA-Z]+([0-9a-zA-Z-]*[0-9a-zA-Z])*$
    ConstraintDescription: Quick Start bucket name can include numbers, lowercase
      letters, uppercase letters, and hyphens (-). It cannot start or end with a hyphen
      (-).
    Default: aws-quickstart
    Description: S3 bucket name for the Quick Start assets. Quick Start bucket name
      can include numbers, lowercase letters, uppercase letters, and hyphens (-).
      It cannot start or end with a hyphen (-).
    Type: String
  QSS3BucketRegion:
    Default: 'us-east-1'
    Description: 'The AWS Region where the Quick Start S3 bucket (QSS3BucketName) is hosted. When using your own bucket, you must specify this value.'
    Type: String
  # 1. Add code from "1. Create VPC parameters in the main template" section
  AvailabilityZones:
    Description: 'List of Availability Zones to use for the subnets in the VPC. Note:
      The logical order is preserved (2 AZs are used for this deployment)'
    Type: List<AWS::EC2::AvailabilityZone::Name>
  VPCCIDR:
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/([0-9]|[1-2][0-9]|3[0-2]))$
    ConstraintDescription: Must be a valid IP range in x.x.x.x/x notation
    Default: 10.0.0.0/16
    Description: CIDR Block for the VPC
    Type: String
  PrivateSubnet1CIDR:
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/([0-9]|[1-2][0-9]|3[0-2]))$
    ConstraintDescription: Must be a valid IP range in x.x.x.x/x notation
    Default: 10.0.0.0/19
    Description: CIDR block for private subnet 1 located in Availability Zone 1
    Type: String
  PrivateSubnet2CIDR:
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/([0-9]|[1-2][0-9]|3[0-2]))$
    ConstraintDescription: Must be a valid IP range in x.x.x.x/x notation
    Default: 10.0.32.0/19
    Description: CIDR block for private subnet 2 located in Availability Zone 2
    Type: String
  PublicSubnet1CIDR:
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/([0-9]|[1-2][0-9]|3[0-2]))$
    ConstraintDescription: Must be a valid IP range in x.x.x.x/x notation
    Default: 10.0.128.0/20
    Description: CIDR Block for the public DMZ subnet 1 located in Availability Zone
      1
    Type: String
  PublicSubnet2CIDR:
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/([0-9]|[1-2][0-9]|3[0-2]))$
    ConstraintDescription: Must be a valid IP range in x.x.x.x/x notation
    Default: 10.0.144.0/20
    Description: CIDR Block for the public DMZ subnet 2 located in Availability Zone
      2
    Type: String
# Access CIDR
  AccessCIDR:
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/([0-9]|[1-2][0-9]|3[0-2]))$
    ConstraintDescription: Must be a valid IP range in x.x.x.x/x notation
    Description: 'The CIDR IP range that is permitted to access Magento instances.
      Note: a value of 0.0.0.0/0 will allow access from ANY ip address'
    Type: String
    Default: 0.0.0.0/0
# remote access CIDR
  RemoteAccessCIDR:
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/([0-9]|[1-2][0-9]|3[0-2]))$
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/x
    Description: Allowed CIDR block for external SSH access to the bastions
    Type: String
# key Pair Name
  KeyPairName:
    Description: Public/private key pairs allow you to securely connect to your instance
      after it launches
    Type: AWS::EC2::KeyPair::KeyName
#Bastion Instance tipe
  BastionInstanceType:
    AllowedValues:
      - t2.micro
    Default: t2.micro
    Description: Amazon EC2 instance type for the bastion instances
    Type: String
#Bastion AMIOS
  BastionAMIOS:
    AllowedValues:
      - Amazon-Linux2-HVM
    Default: Amazon-Linux2-HVM
    Description: The Linux distribution for the AMI to be used for the bastion instances
    Type: String
#QSS3Key
  QSS3KeyPrefix:
    AllowedPattern: ^[0-9a-zA-Z-/]*$
    ConstraintDescription: Quick Start key prefix can include numbers, lowercase letters,
      uppercase letters, hyphens (-), and forward slash (/).
    Default: quickstart-magento/
    Description: S3 key prefix for the Quick Start assets. Quick Start key prefix
      can include numbers, lowercase letters, uppercase letters, hyphens (-), and
      forward slash (/).
    Type: String
#Admin Email
  AdminEmail:
    Description: Email of the Magento site administrator
    Type: String
    Default: jesus.contreras@escala24x7.com
#Admin First Name
  AdminFirstName:
    Description: First Name of the Magento site administrator
    Type: String
    Default: Jesus
#Admin Last Name
  AdminLastName:
    Description: Last Name of the Magento site administrator
    Type: String
    Default: Contreras
#Admin Password
  AdminPassword:
    AllowedPattern: (?=^.{6,255}$)((?=.*\d)(?=.*[A-Z])(?=.*[a-z])|(?=.*\d)(?=.*[^A-Za-z0-9])(?=.*[a-z])|(?=.*[^A-Za-z0-9])(?=.*[A-Z])(?=.*[a-z])|(?=.*\d)(?=.*[A-Z])(?=.*[^A-Za-z0-9]))^.*
    ConstraintDescription: Must be at least 8 characters containing letters, numbers
      and symbols.
    Description: Password of the Magento site administrator
    MaxLength: '32'
    MinLength: '8'
    NoEcho: 'True'
    Type: String
    Default: Fr41l3chud4.007
# Admin User Name
  AdminUserName:
    Description: Username of the Magento site administrator
    Type: String
    Default: jcontreras
#DBEngine Type
  DBEngineType:
    AllowedValues:
      - Amazon Aurora
      - MySQL
    Default: MySQL
    Description: Database engine to use for Magento database
    Type: String
# DB Auto Minor Version Update
  DBAutoMinorVersionUpgrade:
    AllowedValues:
      - 'true'
      - 'false'
    Default: 'true'
    Description: Select true/false to setup Auto Minor Version upgrade
    Type: String
# BackpRetentionPeriodod
  DBBackupRetentionPeriod:
    Default: '7'
    Description: The number of days for which automatic DB snapshots are retained.
    Type: String
#DB Instance Class
  DBInstanceClass:
    AllowedValues:
      - db.m1.large
      - db.m1.medium
      - db.m1.small
      - db.m1.xlarge
      - db.m2.2xlarge
      - db.m2.4xlarge
      - db.m2.xlarge
      - db.m3.2xlarge
      - db.m3.large
      - db.m3.medium
      - db.m3.xlarge
      - db.m4.10xlarge
      - db.m4.2xlarge
      - db.m4.4xlarge
      - db.m4.large
      - db.m4.xlarge
      - db.r3.2xlarge
      - db.r3.4xlarge
      - db.r3.8xlarge
      - db.r3.large
      - db.r3.xlarge
      - db.r4.16xlarge
      - db.r4.2xlarge
      - db.r4.4xlarge
      - db.r4.8xlarge
      - db.r4.large
      - db.r4.xlarge
      - db.r5.12xlarge
      - db.r5.2xlarge
      - db.r5.4xlarge
      - db.r5.large
      - db.r5.xlarge
      - db.t1.micro
      - db.t3.large
      - db.t3.medium
      - db.t3.micro
      - db.t3.small
      - db.t2.micro
      - db.t2.small
      - db.t2.medium
      - db.r4.large
    ConstraintDescription: Must select a valid database instance type.
    Default: db.t2.medium
    Description: The name of the compute and memory capacity class of the Amazon RDS
      (Aurora/MySQL) DB instance.
    Type: String
#Db Password master
  DBMasterUserPassword:
    AllowedPattern: (?=^.{6,255}$)((?=.*\d)(?=.*[A-Z])(?=.*[a-z])|(?=.*\d)(?=.*[^A-Za-z0-9])(?=.*[a-z])|(?=.*[^A-Za-z0-9])(?=.*[A-Z])(?=.*[a-z])|(?=.*\d)(?=.*[A-Z])(?=.*[^A-Za-z0-9]))^.*
    ConstraintDescription: Must be at least 8 characters containing letters, numbers
      and symbols. It can be any printable ASCII character except /, double quotes, or @.
    Description: The database admin account password. Must be at least 8 characters containing letters, numbers and symbols. It can be any printable ASCII character except /, double quotes, or @.
    MaxLength: '32'
    MinLength: '8'
    NoEcho: 'True'
    Type: String
    Default: M1L1nd15--
#DB Master user Password
  DBMasterUsername:
    AllowedPattern: '[a-zA-Z][a-zA-Z0-9]*'
    ConstraintDescription: Must begin with a letter and contain only alphanumeric
      characters.
    Default: admin
    Description: The database admin account username
    MaxLength: '16'
    MinLength: '1'
    Type: String
#DB MultiAZ
  DBMultiAZ:
    AllowedValues:
      - 'true'
      - 'false'
    Default: 'true'
    Description: Specifies if the database instance is a multiple Availability Zone
      deployment.
    Type: String
#DB Name
  DBName:
    AllowedPattern: '[a-zA-Z][a-zA-Z0-9]*'
    ConstraintDescription: Must begin with a letter and contain only alphanumeric
      characters.
    Default: MagentoDB
    Description: Name of Magento database.
    MaxLength: '64'
    MinLength: '5'
    Type: String
#DNS Name
  DNSName:
    Default: ''
    Description: (Optional) DNS Name for the magento site, you should create an alias
      for the ELB after the stack creation
    Type: String

  ElastiCacheAutomaticFailover:
    AllowedValues:
      - 'true'
      - 'false'
    Default: 'true'
    Description: Select true/false to setup Automatic Failover
    Type: String

  ElastiCacheNodeType:
    AllowedValues:
      - cache.t2.medium
    ConstraintDescription: Must select a valid cache instance type.
    Default: cache.t2.medium
    Description: The name of the compute and memory capacity class of the ElastiCache
      instance.
    Type: String

  ElastiCacheNodes:
    ConstraintDescription: Must be between 2 and 5
    Default: '2'
    Description: Number of nodes in the ElastiCache cluster
    MaxValue: '5'
    MinValue: '2'
    Type: Number

  MagentoCurrency:
    Default: USD
    Description: Currency you’d like to use to display prices in the Magento store
      (Check here for the supported currency command http://devdocs.magento.com/guides/v2.0/install-gde/install/cli/install-cli-install.html)
    Type: String

  MagentoLanguage:
    Default: en_US
    Description: The language you’d like to use for the text that appears throughout
      the Magento store (Check here for the supported Language command http://devdocs.magento.com/guides/v2.0/install-gde/install/cli/install-cli-install.html)
    Type: String

  MagentoTimezone:
    Default: America/Los_Angeles
    Description: The time zone setting that specifies the primary market served by
      the Magento store
    Type: String

  MagentoReleaseMedia:
    Default: 'https://chuda-magento.s3.amazonaws.com/magento-ce-2.3.7_sample_data-2021-04-22-10-31-25.tar.gz'
    Description: Amazon S3 path to download magento .tar.gz file (https://s3-<region>.amazonaws.com/mybucket/Magento-CE-2.3.2_sample_data-2019-06-13-04-34-43.tar.gz)
    Type: String

  MagentoVersion:
    AllowedValues:
      - '2.1'
      - '2.3'
      - '2.4'
    Default: '2.3'
    Description: Magento Version (2.1 or 2.3 or 2.4)
    Type: String

  NotificationEmail:
    AllowedPattern: ([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)
    ConstraintDescription: Must be a valid email address.
    Description: Email address to notify if there are any scaling operations
    Type: String
    Default: jesus.contreras@escala24x7.com

  SSLCertificateId:
    Default: ''
    Description: (Optional) The ARN of the SSL certificate to use for the webserver.
      [optional]
    Type: String

  WebServerDesiredCapacity:
    Default: '1'
    Description: Desired No of web server instances
    Type: Number

  WebServerInstanceType:
    AllowedValues:
      - t2.micro
      - t2.medium
      - t2.large
    ConstraintDescription: Choose an instance type. m3.medium or larger recommended.
    Default: t2.micro
    Description: Web server instance type
    Type: String

  WebServerMaxSize:
    Default: '2'
    Description: Maximum No of web server instances
    Type: Number

  WebServerMinSize:
    Default: '1'
    Description: Minimum No of web server instances
    Type: Number

